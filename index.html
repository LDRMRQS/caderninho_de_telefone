<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardeninho de telefone</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <span style='font-size:50px;'>&#128211;</span>
            <h1>Cardeninho de telefone</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome" placeholder="Insira o nome" required>
            <input type="tel" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" id="telefone" placeholder="Telefone (99) 9999-9999" required title="Insira no formato: (99) 9999-9999">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td id="total-contatos">-</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
